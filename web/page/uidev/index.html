<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>UI演示系统</title>
	<script type="text/javascript" src="js/jquery-1.10.2.js"></script>
	<script type="text/javascript" src="js/jquery.cookie.js"></script>
	<script type="text/javascript" src="js/config.js"></script>
	<script type="text/javascript" src="nightly/js/itcui.dev.js"></script>
	<link rel="stylesheet" type="text/css" href="nightly/css/itcui.dev.css" />
	<script type="text/javascript" src="nightly/js/itcui_frame.dev.js"></script>
	<link rel="stylesheet" type="text/css" href="nightly/css/itcui_frame.dev.css" />
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" /> 
	<script>
		$(document).ready(function(){	
			_ITC.init(opts);
			_ITC.switchDefaultTab();
		});
	
	</script>
	<style>
		.title_username{
			font-weight: bold;font-size: 12px;float: left;height: 50px;line-height: 50px;vertical-align: middle;margin-top: 3px;color: rgb(180, 180, 180);
		}
		.head_link{
			line-height: 26px;
			height: 20px;
			display: inline-block;
			margin-top:12px;
			float:right;
			margin-right:12px
		}

		.head_link li{
			float: right;
			list-style: none;
			font-size: 12px;
			padding-left: 6px;
			color:rgb(102, 102, 102);
		}
		
		.system_logo{
			background-image:url('images/system_logo.png');
			margin-top: 3px;
			float: left;
			width:255px;
			height:50px;
		}

		.li_username{color:rgb(34, 34, 34)!important;}
		.dropdown .open{z-index: 13333;}

		#mainframe_navtree{
			height:100%;overflow:hidden;background-color:#F5F5F5;position:absolute;top:0px;left:0px;
			z-index: 22;
		}

		#mainframe_bottom{
			width:100%;height:100%;position:relative;
		}

		.tree-width-p{
			padding-left:200px;
		}

		.tree-half-p{
			padding-left: 40px;
		}

		.tree-width{
			width:200px;
		}

		#mainframe_content{
			width:100%;
			height:100%;
			position: relative;
		}

		#itcui_nav_tab_container{
			clear:both;height: 36px;width: 100%;
		}

		.pleft230{
			padding-left:230px;
		}
	</style>
</head>
<body class="bbox" style="width:100%;height:100%;padding-top:89px!important">
	<div style="width: 100%;height:89px;overflow:hidden;position:absolute;top:0px">
		<span class="system_logo"></span>
		<span class="title_username">admin/开发部</span>
		<ul class="head_link">
			<li class="li_username"><a class="itcui_link" href="#">退出</a></li>
			<li>|</li>
			<li><a class="itcui_link" id="link_setting">设置</a></li>
			<li>|</li>
			<li><a class="itcui_link" href="#">帮助</a></li>
		</ul>
		<div class="itcui_nav_tab_container" id="itcui_nav_tab_container">
			
		</div>
	</div>
	<div class="mainframe_bottom tree-width-p" id="mainframe_bottom">		
		<div id="mainframe_navtree" class="cbox tree-width">
			
		</div>
		<div id="mainframe_content">
			
		</div>
	</div>
</body>
</html>
